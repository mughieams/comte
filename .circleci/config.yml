defaults: &defaults
  working_directory: ~/repo
version: 2
jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.7.0
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - run:
          name: Configure Bundler
          command: |
            gem install bundler -v 2.1.2
      - run: bundle install
      - run: bundle exec rake build
      - run:
          name: Copy Gemfile and gemspec
          command: |
            cp Gemfile tale.gemspec ./_site/
      - persist_to_workspace:
          root: ./
          paths:
            - _site
  test_html:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.7.0
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - attach_workspace:
          at: ./
      - run: bundle install
      - run: bundle exec rake test_html
  test_structure: 
    <<: *defaults
    docker:
      - image: circleci/ruby:2.7.0
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - attach_workspace:
          at: ./
      - run: bundle install
      - run: bundle exec rake test_structure
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test_html:
          requires:
            - build
      - test_structure:
          requires:
            - build
