defaults: &defaults
  working_directory: ~/repo
version: 2
jobs:
  bundle_dependencies:  
    <<: *defaults
    docker:
      - image: circleci/ruby:2.7.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo      
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
      - run: bundle config set path 'vendor/bundle'
      - run: bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/repo/vendor/bundle
      - persist_to_workspace:
          root: .
          paths: 
            - vendor/bundle
  
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.7.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle config set path 'vendor/bundle'
      - run: bundle
      - run: 
          name: Build Jekyll
          command: |
            bundle exec rake build
      - persist_to_workspace:
          root: .
          paths:
            - _site
            - Rakefile
  
  test_html:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.7.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle config set path 'vendor/bundle'
      - run: bundle
      - run:
          name: HTMLProofer Test HTML File
          command: |
            bundle exec rake test_html
  
  test_structure:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.7.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle config set path 'vendor/bundle'
      - run: bundle
      - run:
          name: HTMLProofer Test Structure Post
          command: |
            bundle exec rake test_structure
  
  deploy:
    <<: *defaults
    docker:
      - image: circleci/node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "$USER_EMAIL"
            git config user.name "$USER_NAME"
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            gh-pages --dist ~/repo/_site
  
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - bundle_dependencies:
          filters:
            branches:
              ignore:
                - gh-pages
      - build:
          requires:
            - bundle_dependencies
      - test_html:
          requires:
            - build
      - test_structure:
          requires:
            - build
      - deploy:
          requires:
            - test_html
            - test_structure
          filters:
            branches:
              only: master