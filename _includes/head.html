<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}
  <title>{{ page.title }}</title>

  <!-- Post Info -->
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="fb:app_id" content="1607605225977118" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <meta property="og:image"
    content="{% if page.header.enabled %}{{ site.url }}{{ page.url }}{{ page.header.img }}{% else %}{{ site.url }}{{ '/img/share-img.jpg'}}{% endif %}">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Title -->
  <meta property="og:title" content="{% if page.url == '/' %}{{ page.subtitle}}{% else %}{{ page.title }}{% endif %}">

  <meta name="twitter:title" content="{% if page.url == '/' %}{{ page.subtitle}}{% else %}{{ page.title }}{% endif %}">

  <!-- Description -->
  <meta property="og:description"
    content="{% if page.main %}{{ page.description }}{% else %}{{ page.content | truncatewords: 30 | strip_html }}{% endif %}" />
  <meta name="twitter:description"
    content="{% if page.main %}{{ page.description }}{% else %}{{ page.content | truncatewords: 30 | strip_html }}{% endif %}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon.png" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
